<div class="bg">
	<div class="bg-blur"></div>
	<div class="sing-container text-center">
		<h3 class="text-warning">Register</h3>
		<form>
			<div class="row">
				<div class="form-group col-lg-4 mb-2">
					<label for="name">Name</label>
					<input type="text" class="form-control text-center" id="name" placeholder="" />
				</div>
				<div class="form-group col-lg-4">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control text-center" id="lastName" placeholder="" />
				</div>
				<div class="form-group col-lg-4">
					<label for="id">NÂ° ID</label>
					<input type="number" class="form-control text-center" id="id" placeholder="" />
				</div>
				<div class="form-group col-lg-4 mb-2">
					<label for="city">City</label>
					<input type="text" class="form-control text-center" id="city" placeholder="" />
				</div>
				<div class="form-group col-lg-4">
					<label for="address">Address</label>
					<input type="text" class="form-control text-center" id="address" placeholder="" />
				</div>
				<div class="form-group col-lg-4">
					<label for="phoneNumber">Phone Number</label>
					<input type="number" class="form-control text-center" id="phoneNumber" placeholder="" />
				</div>
				<div class="form-group col-lg-4">
					<label for="gender">Gender</label>
					<select class="form-control bg-dark text-center" id="gender">
						<option value="">Select a Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="noBinary">No Binary</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="form-group col-lg-4">
					<label for="email">Email</label>
					<input type="email" class="form-control text-center" id="email" placeholder="" />
				</div>
				<div class="form-group col-lg-4">
					<label for="password">Password</label>
					<input type="password" class="form-control text-center" id="password" placeholder="" />
				</div>
			</div>
			<button type="submit" value="Login Up" class="btn btn-warning btn-block mt-3">Sign Up</button>
		</form>
	</div>
</div>
