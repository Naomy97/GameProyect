<div class="bg">
	<div class="bg-blur"></div>
	<div class="login-container text-center">
		<h3 class="text-warning">Login Up</h3>
		<form [formGroup]="formCredentials" (ngSubmit)="handleShipping()">
			<div class="form-group mb-2">
				<label for="username">Log in with your email</label>
				<input type="email" class="form-control text-center" id="username" placeholder="Username" formControlName="username" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control text-center" id="password" placeholder="Password" formControlName="password" />
			</div>

			<button type="submit" value="Login Up" class="btn btn-warning btn-block mt-3">Login</button>
		</form>
	</div>
</div>
