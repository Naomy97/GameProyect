<div class="bg">
	<div class="bg-blur"></div>
	<div class="login-container text-center">
		<h3 class="text-warning">Leave your message</h3>
		<form>
			<div class="form-group mb-2">
				<label for="name">Name</label>
				<input type="text" class="form-control text-center" id="name" placeholder="Name" formControlName="name" />
			</div>
			<div class="form-group mb-2">
				<label for="email">Contact Email</label>
				<input type="email" class="form-control text-center" id="email" placeholder="Email" formControlName="email" />
			</div>
			<div class="form-group mb-2">
				<label for="phoneNumber">Phone Number</label>
				<input type="text" class="form-control text-center" id="phoneNumber" placeholder="Phone Number" formControlName="phoneNumber" />
			</div>
			<div class="form-group mb-2">
				<label for="message">Message</label>
				<textarea
					name="request"
					class="form-control"
					id="request_description"
					aria-required="true"
					aria-labelledby="request_description_label"
					style="height: 100px"
					placeholder="Message"></textarea>
			</div>
			<div class="form-group mb-2">
				<label for="imagen">Upload an image of the error</label>
				<input type="file" class="form-control" id="imagen" formControlName="image" />
			</div>

			<button type="submit" value="Login Up" class="btn btn-warning btn-block mt-3">Send Message</button>
		</form>
	</div>
</div>
