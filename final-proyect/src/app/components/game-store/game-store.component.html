	<div class="row gap-4 container-fluid d-flex justify-content-center pb-5">

			</div>

				<li class="list-group-item">{{ game.genre }}</li>
				<li class="list-group-item">Size: {{ game.downloadSize }}</li>
				<li class="list-group-item">{{ game.classification }}</li>
			</ul>
