<header class="text-white">
	<nav class="navbar navbar-expand-lg navbar-dark">
		<img src="../../../assets/multimedia/logoInicio.png" class="img-nav me-2" alt="" />
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse text-center" id="navbarNav">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link" routerLink="home">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="gamestore">Game Store</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Tournaments</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="community">Community</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="support">Support</a>
				</li>
			</ul>
			<div class="d-flex justify-content-center p-2">
				@if(loginService.isLogin()) {
				<button class="btn btn-outline-light me-2" (click)="loginService.logout()">Log Out</button>
				<div class="cart-icon">
					<i class="fas fa-shopping-cart"></i>
					<a routerLink="shopcart" class="nav-link">
						<span class="badge bg-danger">{{ cartCount$ | async }}</span>
					</a>
				</div>
				} @else {

				<button class="btn btn-outline-light me-2" routerLink="login">Login</button>
				<button class="btn btn-outline-light me-2" routerLink="register">Sign Up</button>
				}
			</div>
		</div>
	</nav>
</header>
